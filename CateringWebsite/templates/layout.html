<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>
               {% block title %}{% endblock %}
        </title>
        <style>
            .body{
             padding-top: 30px;
            }
            .container{
              width:100%;
            }
            .jumbotron{
              width:100%;
              height:500px;
              background-image:url("http://www.pomegranate-catering.co.uk/wp-content/uploads/2015/06/event-catering4.jpg");
            }
            .container-fluid{
              padding:10px;
              opacity: 0.5;
              filter: alpha(opacity=50);
            }
            #catering{
              padding-left:100px;
              color:white;
            }
            #active{
             color:white;
             padding-left:30px;
            }
            #menu{
              padding-left:30px;
            }
            .nav.navbar-nav.li.a{
              color:white;
            }
           
        </style>
        {% block style %}{% endblock %}
    </head>
    <body class="body">
        <div class="container">
          <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                  <span class="sr-only">Toggle navigation</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                </button>
                        <a class="navbar-brand" id="catering" href="{{ url_for('Home') }}">CATERING</a>
                  </div>
              
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                              <li ><a href="{{url_for('Home') }}"id="active">Home <span class="sr-only">(current)</span></a></li>
                              <li class="dropdown">
                                <a href="{{ url_for('Menues') }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="menu">Menues <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                  <li><a  href="{{ url_for('party_to_go') }}">PARTY TO GO</a></li>
                                  <li><a href="{{ url_for('corporate_menu') }}">CORPORATE MENU</a></li>
                                  <li><a href="{{ url_for('special_event_menu') }}">SPECIAL EVENT MENU</a></li>
                                </ul>
                              </li>
                              <li ><a href="{{url_for('News') }}"id="active">News <span class="sr-only">(current)</span></a></li>
                              <li ><a href="{{url_for('Galery') }}"id="active">Galery <span class="sr-only">(current)</span></a></li>
                              <li ><a href="{{url_for('Contact') }}"id="active">Contact Us <span class="sr-only">(current)</span></a></li>
                            </ul>
                          </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                      </nav>
                </div>
            <div class="jumbotron "></div>
        <main>
                {% block main %}{% endblock %}
        </main>
    </body>
</html>
